name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: dmiyamoto86
  IMAGE_NAME: fiapvideoprocessor-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore FiapVideoProcessor.csproj

      - name: Build API
        run: dotnet build FiapVideoProcessor.csproj --configuration Release --no-restore

      - name: Publish API
        run: dotnet publish FiapVideoProcessor.csproj --configuration Release --output ./publish --no-restore

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest
