name: CI/CD - Build and Push Docker Images

on:
  push:
    branches: [main]

env:
  DOCKERHUB_USERNAME: dmiyamoto86
  IMAGE_API: fiapservicevideoprocessor-api
  IMAGE_WORKER: fiapservicevideoprocessor-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore API
        run: dotnet restore FiapServiceVideoProcessor.WebApi/FiapServiceVideoProcessor.WebApi.csproj

      - name: Build API
        run: dotnet build FiapServiceVideoProcessor.WebApi/FiapServiceVideoProcessor.WebApi.csproj --configuration Release --no-restore

      - name: Restore Worker
        run: dotnet restore FiapServiceVideoProcessor.Worker/FiapVideoProcessorWorker.csproj

      - name: Build Worker
        run: dotnet build FiapServiceVideoProcessor.Worker/FiapVideoProcessorWorker.csproj --configuration Release --no-restore

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push API Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_API:latest -f FiapServiceVideoProcessor.WebApi/Dockerfile .
          docker push $DOCKERHUB_USERNAME/$IMAGE_API:latest

      - name: Build & push Worker Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_WORKER:latest -f FiapServiceVideoProcessor.Worker/Dockerfile .
          docker push $DOCKERHUB_USERNAME/$IMAGE_WORKER:latest
